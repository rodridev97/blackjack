<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-primary">New Game</button>
            <button class="btn btn-info">Pick Card</button>
            <button class="btn btn-danger">Stop Game</button>
        </div> 
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-card">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>CPU 1 - <small>0</small></h1>
            <div id="cpu-card">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
                <img  class="card" src="../assets/cartas/2C.png">
            </div>
        </div>
    </div>
    

    <script src="../dist/js/app.js"></script>
</body>
</html>
